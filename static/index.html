<html>
  <head>
    <script type='text/javascript' src="vendor/jquery-2.1.4.min.js"> </script>
    <script type='text/javascript' src='vendor/jquery-ui.js'></script>
    <link rel='stylesheet' href='vendor/jquery-ui.css'></link>

    <script type='text/javascript' src="vendor/underscore-min.js"> </script>
    <script type='text/javascript' src="vendor/backbone-min.js"> </script>
    <script type='text/javascript' src="vendor/backbone-overrides.js"> </script>

    <script type='text/javascript' src="models/desk.js"> </script>
    <script type='text/javascript' src="models/deskgroup.js"> </script>
    <script type='text/javascript' src="models/place.js"> </script>
    <script type='text/javascript' src="models/room.js"> </script>
    <script type='text/javascript' src="models/section.js"> </script>
    <script type='text/javascript' src="models/user.js"> </script>
    <script type='text/javascript' src="models/map.js"> </script>
    <script type='text/javascript' src="models/page-state.js"> </script>

    <script type='text/javascript' src="classes-fake-api.js"> </script>
    <script type='text/javascript' src="utils/gplus-utils.js"> </script>
    <script type='text/javascript' src="models/gplus.js"> </script>
    <script type='text/javascript' src="models/gplus-userlist.js"> </script>

    <script type='text/javascript' src="views/user-list.js"> </script>
    <script type='text/javascript' src="views/room-list.js"> </script>
    <script type='text/javascript' src="views/place-list.js"> </script>
    <script type='text/javascript' src="views/map-list.js"> </script>
    <script type='text/javascript' src="views/edit-form.js"> </script>
    <script type='text/javascript' src="views/search-bar.js"> </script>
    <script type='text/javascript' src="views/modified-objects.js"> </script>
    <script type='text/javascript' src="views/loading-overlay.js"> </script>
    <script type='text/javascript' src="views/list-bar-squish.js"> </script>
    <script type='text/javascript' src="views/edit-bar-squish.js"> </script>
    <script type='text/javascript' src='map-interactions.js'></script>
    <script type='text/javascript' src="model-fake-api.js"> </script>

    <link rel="stylesheet" href="styles/loading-overlay.css"></link>
    <link rel='stylesheet' href='styles/map.css'></link>
    <link rel="stylesheet" href="styles/layout.css"></link>
    <link rel="stylesheet" href="styles/navigation-bar.css"></link>
    <link rel="stylesheet" href="styles/search-bar.css"></link>
    <link rel="stylesheet" href="styles/list-bar.css"></link>
    <link rel="stylesheet" href="styles/gplus.css"></link>
    <link rel="stylesheet" href="styles/edit-bar.css"></link>
    <link rel="stylesheet" href="styles/action-enabled-classes.css"></link>
    <link rel="stylesheet" href="styles/media-queries-small.css"></link>

    <script src="https://apis.google.com/js/client:platform.js?onload=renderButton" async defer></script>
    <meta name="google-signin-client_id" content="805151204913-evi7t6cva0ijo71m2rggel6fgtlg3v82.apps.googleusercontent.com">
    <script src="views/gplus-button.js"></script>

  </head>
  <body>
    <div id='loading-overlay'>
      <div class='loadingFlex' id='loading-top'></div>
      <div id='loading-info'>
        <img class='invisible' id='loading-logo-img' src="/images/logo.png"/>
      </div>
      <div class='loadingFlex' id='loading-bottom'></div>
    </div>
    <div id='vertical-flexbox'>
      <div id='header'>
        <div id='logo'><img id='logo-img' src="/images/logo.png"/></div>
        <div id='navigation-bar'>nav</div>
      </div>
      <div id='flexbox'>
        <div class='squishWrapper' id='list-squish'>
          <div class='squishLeft' id='list-squish-button'></div>
          <div class='flexElement leftBar' id='list-bar'>
            <div id="search-bar">
              <input type="text" id="search-input" class="searchBarText" name="q" placeholder="Search for Person/Place" />
              <div id="search-clear">Clear</div>
            </div>
            <div id="scrollable-list">
              <div class='listBarSection' id='user-section'>
                <div class='listBarTitle' id='users-title'>Users <div class="listHideButton" id="users-list-hide"></div></div>
                <div id='user-list'></div>
              </div>
              <div class='listBarSection' id='rooms-section'>
                <div class='listBarTitle' id='rooms-title'>Rooms <div class="listHideButton" id="users-list-hide"></div></div>
                <div id='room-list'></div>
              </div>
              <div class='listBarSection' id='places-section'>
                <div class='listBarTitle' id='places-title'>Places <div class="listHideButton" id="users-list-hide"></div></div>
                <div id='place-list'></div>
              </div>
            </div>
          </div>
        </div>
        <div id='map-wrapper'>
          <div class='flexElement' id='map'>
          </div>
        </div>
        <div class='squishWrapper' id='edit-squish'>
          <div class='squishRight' id='edit-squish-button'></div>
          <div class='flexElement rightBar' id='edit-bar'>
            <div id="gplus-container">
              <div id='loggedIn'>
                <div id='signout'>Logout</div>
                <div id='updateUsers'>Sync Users w/ Google</div>
                <div id='user-info'></div>
              </div>
              <div id='loggedOut'>
                <div id='signin'></div>
              </div>
            </div>
            <div class='editBarTitle' id='edit-title'>Edit<div class="listHideButton" id="users-list-hide"></div></div>
            <div id="edit-form"></div>
            <div id="modified-objects-wrapper">
              <div id="modified-objects-item">Modified Objects</div>  
              <div id="modified-objects-save"><button id="save-all">Save All</button></div>  
              <div id="modified-objects"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="displayNone" id="confirm-dialog" title="Confirm Update Users"></div>
  </body>
</html>
