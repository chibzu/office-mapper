    <script type='text/javascript' src="views/room-list.js"> </script>
    <script type='text/javascript' src="views/place-list.js"> </script>
    <script type='text/javascript' src="views/map-list.js"> </script>
    <script type='text/javascript' src="views/edit-form.js"> </script>
    <script type='text/javascript' src="views/search-bar.js"> </script>

    <link rel='stylesheet' href='styles/map.css'></link>

    <link rel="stylesheet" href="styles/edit-bar.css"></link>
    <link rel="stylesheet" href="styles/search-bar.css"></link>

  <body>
    <div id='header'>
      <div id='logo'>OfficeMapper</div>
      <div id='navigation-bar'>nav</div>
    </div>
    <div id='flexbox'>
      <div class='flexElement' id='list-bar'>
        <div id="search-bar">
          <input type="text" id="search-input" class="searchBarText" name="q" placeholder="Search for Person/Place" />
          <div id="search-clear">Clear</div>
        </div>
        <div id="scrollable-list">
          <div class='listBarSection' id='user-section'>
            <div class='listBarTitle' id='users-title'>Users</div>
            <div id='user-list'></div>
          </div>
          <div class='listBarSection' id='rooms-section'>
            <div class='listBarTitle' id='rooms-title'>Rooms</div>
            <div id='room-list'></div>
          </div>
          <div class='listBarSection' id='places-section'>
            <div class='listBarTitle' id='places-title'>Places</div>
            <div id='place-list'></div>
          </div>
        </div>
      </div>
      <div class='flexElement' id='map'>
        <div id='map_name'></div>
        <div id="new_section_button">+</div>
      </div>
      <div class='flexElement' id='edit-bar'>
        <div id="gplus-container">
          <div id='loggedIn'>
            <div id='signout'>Logout</div>
            <div id='updateUsers'>Get Users</div>
            <div id='user-info'></div>
          </div>
          <div id='loggedOut'>
            <div id='signin'></div>
          </div>
        </div>
        <div id="edit-form"></div>
      </div>
    </div>
